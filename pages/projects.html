---
title: projects
slug: projects
layout: default
permalink: /projects
---

<div id="tasks" class="container">

    <!--
    <div class="columns">
        <div class="column">
            <div class="overview-map" data-projects="{{ site.data.projects | map: 'id' | jsonify }}"></div>
        </div>
    </div>
    -->

    <div class="columns is-multiline">
        {% for proj in site.data.projects %}
        <div class="column is-6">
            <div class="content project">
                <div class="hrheading">
                    <span>
                        <a href="https://tasks.hotosm.org/project/{{ proj.id }}/">
                            {{ proj.name }}
                        </a>
                    </span>
                </div>
                <div class="is-size-6 has-text-centered desc">
                    {{ proj.desc }}
                </div>
                <div class="project-map" data-project="{{ proj.id }}"></div>

                <nav class="level is-mobile stats">
                    <div class="level-item has-text-centered">
                        <div>
                            <div class="heading">mapped</div>
                            <div class="title mapped">-%</div>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <div class="heading">validated</div>
                            <div class="title validated">-%</div>
                        </div>
                    </div>
                    <div class="level-item has-text-centered">
                        <div>
                            <div class="heading">area</div>
                            <div class="title sqkm">-km</div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        {% endfor %}
        <div class="column"></div>
    </div>
</div>
