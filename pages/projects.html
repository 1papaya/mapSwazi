---
title: projects
slug: projects
layout: default
permalink: /projects
---

<div id="tasks" class="container">
    <div class="columns is-multiline">
        {% for proj in site.data.projects %}
        <div class="column is-6">
            <div class="content project">
                <div class="hrheading">
                    <span>
                        <a href="https://tasks.hotosm.org/project/{{ proj.id }}/">
                            {{ proj.name }}
                        </a>
                    </span>
                </div>
                <div class="is-size-6 has-text-centered desc">
                    {{ proj.desc }}
                </div>
                <div class="project-map" data-project="{{ proj.id }}"></div>
            </div>
        </div>
        {% endfor %}
        <div class="column"></div>
    </div>
</div>
