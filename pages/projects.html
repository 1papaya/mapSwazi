---
title: projects
slug: projects
layout: default
permalink: /projects
---

<div id="tasks" class="container">
    <div class="columns">
        <div class="column is-two-thirds">
            <div class="overview-map" data-projects="{{ site.data.projects | map: 'id' | jsonify }}"></div>
        </div>
        <div class="column is-one-third">
            <div class="hrheading">
                <span>active projects</span>
            </div>
            <div class="content">
                list of active tasks goes here
            </div>
        </div>
    </div>

    <div class="columns">
        {% for proj in site.data.projects %}
        <div class="column is-4">
            <div class="project-map" data-project="{{ proj.id }}"></div>
        </div>
        <div class="column is-2 >
            <div class="heading is-4">{{ proj.name }}</div>
        </div>
        {% endfor %}
        <div class="column"></div>
    </div>
</div>
